spring:
  application:
    name: 01_todo_list  # 设置应用名称为01_todo_list
  datasource:
    url: jdbc:mysql://192.168.39.133:3307/vue_study?useSSL=false&serverTimezone=UTC
    type: com.alibaba.druid.pool.DruidDataSource
#    url: jdbc:mysql://27.24.97.251:3308/vue_study??useUnicode=true&characterEncoding=utf-8&serviceTimezone=Asia/Shanghai&allowMultiQueries=true&allowPublicKeyRetrieval=ture
    # 数据源URL，指向MySQL数据库，配置了字符编码、SSL和时区
    username: max  # 数据库用户名
    password: max@mysql  # 数据库密码
    driver-class-name:  com.mysql.cj.jdbc.Driver # MySQL JDBC驱动类名
    druid:
      initial-size: 6
      min-idle: 3
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,log4j2
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000


  mvc:
    static-path-pattern: /static/**

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 配置日志框架（例如 Logback）
logging:
  level:
    # 设置全局日志级别
    root: INFO
    # 设置特定包的日志级别
    com.example.yourpackage: DEBUG
    com.zaxxer.hikari: DEBUG

  # 配置日志文件输出
  file:
    name: logs/application.log  # 日志文件名称
    path: D:\ProjectCenter\01_back-end\01_todo_list\log     # 日志文件路径

  # 配置日志格式
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"  # 控制台日志格式
    file: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"     # 文件日志格式

  # 配置日志滚动策略
